<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Create Employee</h2>

<form th:action="@{/admin/create-employee}"
      th:object="${employeeRequest}"
      method="post">

    <input class="form-control mb-2" th:field="*{firstName}" placeholder="First Name"/>
    <input class="form-control mb-2" th:field="*{lastName}" placeholder="Last Name"/>
    <input class="form-control mb-2" th:field="*{email}" placeholder="Email"/>

    <select class="form-control mb-2" th:field="*{role}">
        <option value="EMPLOYEE">Employee</option>
        <option value="MANAGER">Manager</option>
        <option value="ADMIN">Admin</option>
    </select>

    <select class="form-control mb-2" th:field="*{departmentId}">
        <option th:each="d : ${departments}"
                th:value="${d.departmentId}"
                th:text="${d.departmentName}">
        </option>
    </select>

    <input class="form-control mb-2" th:field="*{designation}" placeholder="Designation"/>
    <input class="form-control mb-2" th:field="*{salary}" placeholder="Salary"/>
    <input class="form-control mb-2" th:field="*{phone}" placeholder="Phone"/>
    <input class="form-control mb-2" th:field="*{address}" placeholder="Address"/>
    <input type="date" class="form-control mb-2" th:field="*{joiningDate}"/>

    <select class="form-control mb-3" th:field="*{managerId}">
        <option value="">Select Manager</option>
        <option th:each="m : ${managers}"
                th:value="${m.empId}"
                th:text="${m.firstName}">
        </option>
    </select>

    <button class="btn btn-primary">Create</button>

</form>

</body>
</html>
