<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>All Employees</h2>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Department</th>
        <th>Manager</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.firstName + ' ' + emp.lastName}"></td>
        <td th:text="${emp.user.email}"></td>
        <td th:text="${emp.user.role}"></td>
        <td th:text="${emp.department?.departmentName}"></td>
        <td th:text="${emp.manager?.firstName}"></td>
        <td>
            <a th:href="@{/admin/delete/{id}(id=${emp.empId})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this employee?')">
                Delete
            </a>
        </td>
        <td>
            <a th:href="@{/admin/manager/{id}(id=${emp.empId})}"
               class="btn btn-warning btn-sm">
                Assign / Update Manager
        </a>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-secondary" th:href="@{/admin/dashboard}">
    Back
</a>

</body>
</html>
